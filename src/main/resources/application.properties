#server
server.port=8080
server.servlet.session.timeout=5m
server.error.include-message=always

#JWT
#time as sec
api.token.expire.time=300
api.token.secret=NAGARRO_SECRET_KEY

#DataSource
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=net.ucanaccess.hibernate.dialect.UCanAccessDialect
datasource.url=jdbc:ucanaccess://E:/projects/NagarroJavaTest/docs/JavaTest/accountsdb.accdb

#Logging
logging.file.name=E:/projects/NagarroJavaTest/JavaTest.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history= 10