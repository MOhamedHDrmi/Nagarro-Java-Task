<!DOCTYPE html>
<html lang="en">
<head>
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/search.js"></script>
    <script src="common/js/session.js"></script>
    <script src="common/js/login.js"></script>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="padding-left: 10px;padding-right: 10px;">
    <a class="navbar-brand">Nagarro</a>
    <form class="form-inline">
        <button id="logOut" class="btn btn-info my-2 my-sm-0" type="submit">LogOut</button>
    </form>
</nav>
<div class="container">
    <div class="row" id="searchParameters">
        <div class="col-4">
            <div class="form-outline">
                <label class="form-label" for="accountId">Account ID</label>
                <input type="text" id="accountId" class="form-control" required/>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <div class="col-2">
            <button id="search" class="btn btn-primary">Search</button>
        </div>
        <div class="col-8" style="margin-top: 13px; height: 100px;">
            <div id="errorMessage" style="font-size: 14px;"></div>
        </div>
    </div>
    <div class="row" style="margin-top: 70px;">
        <div id="statementsData" class="col-8"></div>
    </div>
</div>
</body>
</html>
